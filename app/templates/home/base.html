<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini HRD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='materialize/css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sites/css/style.css') }}">
</head>
<body>
    {% include '_includes/navbar.html' %}
    {% include '_includes/sidenav.html' %}

    <div class="container">

        {% block content %}

        {% endblock %}
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}">logout</a>
        {% endif %}
    </div>

    {% include '_includes/footer.html' %}

    <script src="{{ url_for('static', filename='materialize/js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='sites/js/script.js') }}"></script>

</body>
</html>
